<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContestVibes Landing</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Landing Container */
        .landing-container {
            text-align: center;
            background: #2b2b2b;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 500px;
        }

        /* Logo */
        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            color: #b0b0b0;
            margin-bottom: 40px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            padding: 20px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #1a1a1a, #3a3a3a);
            transform: translateY(-5px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.7);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="landing-container">
        <div class="logo">ContestVibes</div>
        <div class="tagline">Challenge yourself. Compete. Conquer.</div>

        <div class="button-container">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
        </div>

        <div class="footer">
            Â© 2025 ContestVibes
        </div>
    </div>

</body>
</html>
