<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Contest Portal</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #1c1c1c;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: #2a2a2a;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 40px;
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff4444;
            color: #ff7777;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #d3d3d3;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input {
            background: #1f1f1f;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            margin-bottom: 20px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #888;
            background: #2b2b2b;
        }

        button {
            background: linear-gradient(145deg, #3a3a3a, #1a1a1a);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #1a1a1a, #3a3a3a);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #b0b0b0;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Welcome Back</h2>

        <!-- âœ… Error message block -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>

            <label for="LeetcodeID">LeetcodeID</label>
            <input type="text" name="LeetcodeID" id="LeetcodeID" placeholder="Enter your LeetcodeUSERNAME" required>



            <button type="submit">Login</button>
        </form>

        <div class="footer">
            don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>

</body>
</html>
